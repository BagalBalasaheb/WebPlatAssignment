<div class="heading">
    <h3>Products Table</h3>
    <input 
    type="search" 
    placeholder="Search by title" 
    (input)="filterProducts($event)">
</div>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price (USD)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of filteredProducts">
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td class="desc">{{ product.description }}</td>
                <td>{{ product.category }}</td>
                <td>${{ product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
